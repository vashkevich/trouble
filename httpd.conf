### Section 1: Global Environment

ServerTokens Prod
ServerSignature Off
ServerRoot "/etc/httpd"
PidFile run/httpd.pid

# The number of seconds before receives and sends time out.
Timeout 120

# Whether or not to allow persistent connections (more than one request per connection).
KeepAlive On

# The maximum number of requests to allow during a persistent connection
MaxKeepAliveRequests 100

# Number of seconds to wait for the next request from the same client on the same connection.
KeepAliveTimeout 5

# prefork MPM
<IfModule prefork.c>
StartServers       8
MinSpareServers    5
MaxSpareServers   20
ServerLimit      256
MaxClients       256
MaxRequestsPerChild  0
</IfModule>

# worker MPM
<IfModule worker.c>
StartServers         4
MaxClients         300
MinSpareThreads     25
MaxSpareThreads     75
ThreadsPerChild     25
MaxRequestsPerChild  0
</IfModule>


